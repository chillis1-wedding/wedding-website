    <section class="rsvp">
        <div class="container">
            <h2>RSVP</h2>
            <p class="rsvp-subtitle">Please let us know if you can join us for our special day</p>

            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests *</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label for="attendance">Will you be attending? *</label>
                    <select id="attendance" name="attendance" required>
                        <option value="">Please select...</option>
                        <option value="yes">Joyfully Accepts</option>
                        <option value="no">Regretfully Declines</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dietary">Dietary Restrictions</label>
                    <textarea id="dietary" name="dietary" rows="3" placeholder="Please let us know about any dietary restrictions or allergies"></textarea>
                </div>

                <div class="form-group">
                    <label for="message">Message to the Couple</label>
                    <textarea id="message" name="message" rows="4" placeholder="Share your warm wishes..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit RSVP</button>
                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
