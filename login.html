<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara & Willis - Enter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F5EDE0 0%, #E8DCC4 50%, #D4C4B0 100%);
            position: relative;
            overflow: hidden;
        }

        /* STAR WARS STYLE - Kais flying past! */
        .floating-kai {
            position: absolute;
            object-fit: contain;
            z-index: 0;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.3));
            pointer-events: none;
        }

        /* Each Kai starts tiny in center and zooms out in different directions */
        .kai-1 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-topleft 4s linear infinite;
        }
        .kai-2 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-topright 5s linear infinite 0.7s;
        }
        .kai-3 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-left 3.5s linear infinite 1.4s;
        }
        .kai-4 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-right 4.5s linear infinite 2.1s;
        }
        .kai-5 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-bottomleft 3.8s linear infinite 2.8s;
        }
        .kai-6 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-bottomright 4.2s linear infinite 3.5s;
        }
        .kai-7 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-top 3.2s linear infinite 0.3s;
        }

        /* Zoom animations - start tiny at center, zoom past camera */
        @keyframes kai-zoom-topleft {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(-250%, -300%) scale(3) rotate(360deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-topright {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(150%, -350%) scale(2.5) rotate(-270deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-left {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(-400%, 50%) scale(3.5) rotate(180deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-right {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(300%, -20%) scale(4) rotate(-360deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-bottomleft {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(-300%, 250%) scale(2.8) rotate(450deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-bottomright {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(250%, 300%) scale(3.2) rotate(-540deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-top {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -400%) scale(2) rotate(720deg);
                opacity: 0;
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
        }

        .login-title {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .login-title .sara {
            color: #93E9BE;
            text-shadow:
                2px 2px 0px #ffd700,
                4px 4px 0px #ff1493;
            display: inline-block;
            animation: gentle-bounce 3s infinite ease-in-out;
        }

        .login-title .amp {
            color: #8b7355;
            font-family: 'Georgia', serif;
            font-size: 3rem;
            margin: 0 0.5rem;
        }

        .login-title .willis {
            color: #40E0D0;
            text-shadow:
                2px 2px 0px #FF6B35,
                4px 4px 0px #C2654A,
                6px 6px 0px #8B4513;
            display: inline-block;
            animation: gentle-bounce 3s infinite ease-in-out 0.5s;
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-subtitle {
            font-size: 1.3rem;
            color: #8b7355;
            margin-bottom: 2.5rem;
            font-style: italic;
        }

        .kai-says {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .kai-says span {
            display: inline-block;
            animation: wag 0.5s ease-in-out infinite alternate;
        }

        @keyframes wag {
            from { transform: rotate(-3deg); }
            to { transform: rotate(3deg); }
        }

        .login-box-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
        }

        .static-kai {
            position: absolute;
            right: -120px;
            width: 180px;
            height: auto;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.25));
            z-index: 2;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }

        .login-prompt {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .login-hint {
            font-size: 0.95rem;
            color: #999;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .password-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 3px solid #E8DCC4;
            border-radius: 50px;
            text-align: center;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .password-input:focus {
            border-color: #93E9BE;
            box-shadow: 0 0 20px rgba(147, 233, 190, 0.4);
        }

        .password-input.error {
            border-color: #C2654A;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .enter-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: linear-gradient(135deg, #93E9BE 0%, #7dd4a8 100%);
            color: #333;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Georgia', serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(147, 233, 190, 0.5);
        }

        .error-message {
            color: #C2654A;
            margin-top: 1rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        /* DRAGON EXPLOSION */
        .kai-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
            overflow: hidden;
        }

        /* Explosion flash - immediate */
        .explosion-flash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, #FFFFFF 0%, #FFD700 30%, #FF0000 60%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            z-index: 10001;
        }

        .kai-transition.active .explosion-flash {
            animation: explosion-burst 0.5s ease-out forwards 0.1s;
        }

        @keyframes explosion-burst {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            50% {
                width: 400px;
                height: 400px;
                opacity: 1;
            }
            100% {
                width: 600px;
                height: 600px;
                opacity: 0;
            }
        }

        /* Confetti container */
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Individual confetti pieces */
        .confetti {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            opacity: 0;
            border-radius: 50%;
        }

        .kai-transition.active .confetti {
            opacity: 1;
        }

        /* Confetti colors - Chinese dragon colors */
        .c-red { background: #FF0000; }
        .c-gold { background: #FFD700; }
        .c-orange { background: #FF4500; }
        .c-yellow { background: #FFFF00; }
        .c-white { background: #FFFFFF; }

        /* Confetti animations - explode OUT then form dragon shape */
        .kai-transition.active .confetti {
            animation: confetti-explode-to-dragon 2.5s ease-out forwards;
        }

        @keyframes confetti-explode-to-dragon {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            /* Explode outward in random directions */
            30% {
                transform: translate(var(--ex), var(--ey)) scale(1.5);
                opacity: 1;
            }
            /* Settle into dragon shape */
            70% {
                transform: translate(var(--x), var(--y)) scale(var(--s));
                opacity: 1;
            }
            85% {
                transform: translate(var(--x), var(--y)) scale(var(--s));
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(var(--s));
                opacity: 0;
            }
        }

        /* Login page fades out */
        .login-page.success {
            animation: fade-out 0.8s ease-out forwards 0.5s;
        }

        @keyframes fade-out {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Success state - make everything glow before transition */
        .login-page.success .login-box {
            animation: success-glow 0.4s ease-out forwards;
        }

        @keyframes success-glow {
            0% {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 60px rgba(147, 233, 190, 0.8), 0 0 100px rgba(255, 215, 0, 0.6);
                transform: scale(1.02);
            }
        }

        @media (max-width: 768px) {
            .login-title {
                font-size: 2.5rem;
            }
            .login-title .amp {
                font-size: 2rem;
            }
            .login-box {
                padding: 2rem 1.5rem;
            }
            .static-kai {
                right: -80px;
                width: 120px;
            }
        }

        @media (max-width: 480px) {
            .static-kai {
                position: relative;
                right: auto;
                width: 100px;
                margin-top: 1rem;
            }
            .login-box-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Dragon Explosion Transition -->
    <div id="kaiTransition" class="kai-transition">
        <!-- Explosion flash -->
        <div class="explosion-flash"></div>
        <!-- Dragon confetti - generated by JS -->
        <div class="confetti-container" id="confettiContainer"></div>
    </div>

    <div id="loginPage" class="login-page">
        <!-- 7 Floating Kais! -->
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-1">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-2">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-3">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-4">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-5">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-6">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-7">

        <div class="login-container">
            <h1 class="login-title">
                <span class="sara">Sara</span> <span class="amp">+</span> <span class="willis">Willis</span>
            </h1>
            <div class="login-box-wrapper">
                <div class="login-box">
                    <p class="login-prompt">Someone is guarding the door, state the password, stranger</p>

                    <form id="loginForm">
                        <input
                            type="text"
                            id="password"
                            class="password-input"
                            placeholder="our furry friend's name"
                            autocomplete="off"
                            autofocus
                        >
                        <button type="submit" class="enter-btn">Enter</button>
                    </form>

                    <p id="errorMsg" class="error-message">WOOF! That's not right. Try again!</p>
                </div>
                <img src="kai_no_background.png" alt="Kai guarding the door" class="static-kai">
            </div>
        </div>
    </div>

    <script>
        const PASSWORD = 'kai';
        const STORAGE_KEY = 'sara_willis_wedding_auth';

        // Check if already authenticated
        if (sessionStorage.getItem(STORAGE_KEY) === 'true') {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const input = document.getElementById('password');
            const errorMsg = document.getElementById('errorMsg');
            const enteredPassword = input.value.toLowerCase().trim();

            if (enteredPassword === PASSWORD) {
                // Store authentication
                sessionStorage.setItem(STORAGE_KEY, 'true');

                // Add success glow to login box
                document.getElementById('loginPage').classList.add('success');

                // Generate DRAGON FACE with flowing tail!
                const container = document.getElementById('confettiContainer');
                const dragonParts = [];

                // ===== DRAGON FACE (centered, facing forward) =====

                // Face outline - large oval
                for (let i = 0; i < 150; i++) {
                    const angle = (i / 150) * Math.PI * 2;
                    const x = Math.cos(angle) * 18;
                    const y = Math.sin(angle) * 22;
                    dragonParts.push({ x, y, color: 'c-red', size: 14, delay: 0 });
                }

                // Face fill
                for (let i = 0; i < 200; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * 16;
                    const x = Math.cos(angle) * r;
                    const y = Math.sin(angle) * r * 1.2;
                    dragonParts.push({ x, y, color: 'c-red', size: 12, delay: 0.05 });
                }

                // LEFT EYE - white circle with gold ring
                for (let i = 0; i < 40; i++) {
                    const angle = (i / 40) * Math.PI * 2;
                    const x = -8 + Math.cos(angle) * 5;
                    const y = -5 + Math.sin(angle) * 5;
                    dragonParts.push({ x, y, color: 'c-gold', size: 10, delay: 0.1 });
                }
                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * 3;
                    const x = -8 + Math.cos(angle) * r;
                    const y = -5 + Math.sin(angle) * r;
                    dragonParts.push({ x, y, color: 'c-white', size: 8, delay: 0.1 });
                }
                // Left pupil
                for (let i = 0; i < 15; i++) {
                    const x = -8 + (Math.random() - 0.5) * 3;
                    const y = -5 + (Math.random() - 0.5) * 3;
                    dragonParts.push({ x, y, color: 'c-red', size: 6, delay: 0.15 });
                }

                // RIGHT EYE - white circle with gold ring
                for (let i = 0; i < 40; i++) {
                    const angle = (i / 40) * Math.PI * 2;
                    const x = 8 + Math.cos(angle) * 5;
                    const y = -5 + Math.sin(angle) * 5;
                    dragonParts.push({ x, y, color: 'c-gold', size: 10, delay: 0.1 });
                }
                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * 3;
                    const x = 8 + Math.cos(angle) * r;
                    const y = -5 + Math.sin(angle) * r;
                    dragonParts.push({ x, y, color: 'c-white', size: 8, delay: 0.1 });
                }
                // Right pupil
                for (let i = 0; i < 15; i++) {
                    const x = 8 + (Math.random() - 0.5) * 3;
                    const y = -5 + (Math.random() - 0.5) * 3;
                    dragonParts.push({ x, y, color: 'c-red', size: 6, delay: 0.15 });
                }

                // EYEBROWS - fierce angled lines above eyes
                for (let i = 0; i < 30; i++) {
                    const t = i / 30;
                    // Left eyebrow - angled up and out
                    dragonParts.push({ x: -12 + t * 8, y: -12 - t * 4, color: 'c-gold', size: 10, delay: 0.1 });
                    // Right eyebrow
                    dragonParts.push({ x: 12 - t * 8, y: -12 - t * 4, color: 'c-gold', size: 10, delay: 0.1 });
                }

                // NOSE - two nostrils
                for (let i = 0; i < 20; i++) {
                    dragonParts.push({ x: -3 + (Math.random() - 0.5) * 3, y: 3 + Math.random() * 2, color: 'c-gold', size: 8, delay: 0.15 });
                    dragonParts.push({ x: 3 + (Math.random() - 0.5) * 3, y: 3 + Math.random() * 2, color: 'c-gold', size: 8, delay: 0.15 });
                }

                // MOUTH - wide grin with teeth
                for (let i = 0; i < 60; i++) {
                    const t = (i / 60) - 0.5; // -0.5 to 0.5
                    const x = t * 28;
                    const y = 12 + Math.abs(t) * 8; // curved smile
                    dragonParts.push({ x, y, color: 'c-gold', size: 10, delay: 0.2 });
                }
                // Teeth
                for (let i = 0; i < 8; i++) {
                    const x = -14 + i * 4;
                    dragonParts.push({ x, y: 11, color: 'c-white', size: 8, delay: 0.2 });
                }

                // HORNS - two big horns on top
                for (let i = 0; i < 40; i++) {
                    const t = i / 40;
                    // Left horn - curves up and out
                    dragonParts.push({ x: -10 - t * 8, y: -18 - t * 15, color: 'c-gold', size: 12 - t * 4, delay: 0.1 });
                    // Right horn
                    dragonParts.push({ x: 10 + t * 8, y: -18 - t * 15, color: 'c-gold', size: 12 - t * 4, delay: 0.1 });
                }

                // WHISKERS/TENDRILS - flowing from sides of face
                for (let i = 0; i < 50; i++) {
                    const t = i / 50;
                    // Left whiskers - wavy
                    const waveL = Math.sin(t * Math.PI * 3) * 3;
                    dragonParts.push({ x: -18 - t * 20, y: 5 + waveL + t * 10, color: 'c-orange', size: 8 - t * 3, delay: 0.2 + t * 0.1 });
                    // Right whiskers
                    const waveR = Math.sin(t * Math.PI * 3) * 3;
                    dragonParts.push({ x: 18 + t * 20, y: 5 + waveR + t * 10, color: 'c-orange', size: 8 - t * 3, delay: 0.2 + t * 0.1 });
                }

                // ===== FLOWING TAIL (goes down from face) =====
                for (let i = 0; i < 300; i++) {
                    const t = i / 300; // 0 to 1 along tail
                    const wave = Math.sin(t * Math.PI * 4) * (8 + t * 15); // increasing wave amplitude
                    const x = wave;
                    const y = 25 + t * 50; // flows downward
                    const thickness = 10 - t * 6; // tapers

                    // Main tail
                    dragonParts.push({ x, y, color: t < 0.5 ? 'c-red' : 'c-orange', size: thickness, delay: 0.3 + t * 0.3 });
                    // Tail edge details
                    if (i % 5 === 0) {
                        dragonParts.push({ x: x - 3, y, color: 'c-gold', size: thickness * 0.6, delay: 0.3 + t * 0.3 });
                        dragonParts.push({ x: x + 3, y, color: 'c-gold', size: thickness * 0.6, delay: 0.3 + t * 0.3 });
                    }
                }

                // Tail tip flourish
                for (let i = 0; i < 30; i++) {
                    const angle = (i / 30) * Math.PI + Math.PI/2;
                    const r = 5 + i * 0.3;
                    const baseX = Math.sin(4 * Math.PI) * 23; // end of tail wave
                    dragonParts.push({
                        x: baseX + Math.cos(angle) * r,
                        y: 75 + Math.sin(angle) * r * 0.5,
                        color: 'c-yellow',
                        size: 6,
                        delay: 0.6
                    });
                }

                // Create all confetti elements
                dragonParts.forEach((part, i) => {
                    const confetti = document.createElement('div');
                    confetti.className = `confetti ${part.color}`;

                    // Random explosion direction (outward burst)
                    const explodeAngle = Math.random() * Math.PI * 2;
                    const explodeDistance = 30 + Math.random() * 50; // 30-80vw outward
                    const ex = Math.cos(explodeAngle) * explodeDistance;
                    const ey = Math.sin(explodeAngle) * explodeDistance;

                    confetti.style.cssText = `
                        --x: ${part.x}vw;
                        --y: ${part.y}vh;
                        --ex: ${ex}vw;
                        --ey: ${ey}vh;
                        --s: 1;
                        width: ${part.size}px;
                        height: ${part.size}px;
                        animation-delay: ${part.delay * 0.3}s;
                        animation-duration: 2.8s;
                    `;
                    container.appendChild(confetti);
                });

                // Trigger firework launch!
                document.getElementById('kaiTransition').classList.add('active');

                // Redirect after dragon forms and fades (~3.5 seconds)
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3800);
            } else {
                // Show error
                input.classList.add('error');
                errorMsg.classList.add('show');

                // Reset after animation
                setTimeout(() => {
                    input.classList.remove('error');
                }, 500);

                // Clear input
                input.value = '';
                input.focus();
            }
        });

        // Clear error when typing
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMsg').classList.remove('show');
        });
    </script>
</body>
</html>
