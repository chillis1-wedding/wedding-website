    <style>
        .photo-lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
        }
        .photo-lightbox.active {
            display: flex;
        }
        .photo-lightbox img {
            max-width: 90vw;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }
        .photo-lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s, transform 0.2s;
        }
        .photo-lightbox-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .photo-lightbox-caption {
            color: white;
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .photo-lightbox-close {
                top: 15px;
                right: 15px;
                font-size: 2.5rem;
            }
        }
    </style>

    <script>
        function openPhotoLightbox(src, name) {
            event.stopPropagation();
            const lightbox = document.getElementById('photo-lightbox');
            const img = document.getElementById('photo-lightbox-img');
            const caption = document.getElementById('photo-lightbox-caption');
            img.src = src;
            caption.textContent = name;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closePhotoLightbox() {
            const lightbox = document.getElementById('photo-lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePhotoLightbox();
        });
    </script>

    <!-- Countdown Calculator with DVD Bounce -->
    <script>
        (function() {
            const weddingDate = new Date('2026-08-28T00:00:00');
            const countdownEl = document.getElementById('countdown-days');
            const countdownHoursEl = document.getElementById('countdown-hours');
            const badge = document.getElementById('countdown-badge');
            const badgeHours = document.getElementById('countdown-badge-hours');

            // Update countdown
            function updateCountdown() {
                const now = new Date();
                const diff = weddingDate - now;
                const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                const hours = Math.ceil(diff / (1000 * 60 * 60));
                if (countdownEl) countdownEl.textContent = days;
                if (countdownHoursEl) countdownHoursEl.textContent = hours.toLocaleString();
            }
            updateCountdown();
            setInterval(updateCountdown, 60000);

            // DVD Screensaver bounce for days badge
            if (badge) {
                let x = 50, y = 100;
                let vx = 0.8, vy = 0.6;
                const speed = 1.2;

                function animate() {
                    const badgeRect = badge.getBoundingClientRect();
                    const w = badgeRect.width;
                    const h = badgeRect.height;
                    const maxX = window.innerWidth - w;
                    const maxY = window.innerHeight - h;

                    x += vx * speed;
                    y += vy * speed;

                    let hitCorner = false;

                    if (x <= 0) { x = 0; vx = Math.abs(vx); }
                    if (x >= maxX) { x = maxX; vx = -Math.abs(vx); }
                    if (y <= 0) { y = 0; vy = Math.abs(vy); }
                    if (y >= maxY) { y = maxY; vy = -Math.abs(vy); }

                    const cornerThreshold = 5;
                    if ((x <= cornerThreshold || x >= maxX - cornerThreshold) &&
                        (y <= cornerThreshold || y >= maxY - cornerThreshold)) {
                        hitCorner = true;
                    }

                    if (hitCorner) {
                        badge.classList.add('corner-hit');
                        setTimeout(() => badge.classList.remove('corner-hit'), 500);
                    }

                    badge.style.left = x + 'px';
                    badge.style.top = y + 'px';

                    requestAnimationFrame(animate);
                }

                setTimeout(() => requestAnimationFrame(animate), 500);
            }

            // DVD Screensaver bounce for hours badge (different starting position & angle)
            if (badgeHours) {
                let x2 = window.innerWidth - 150, y2 = 200;
                let vx2 = -0.7, vy2 = 0.9;
                const speed2 = 1.2;

                function animateHours() {
                    const badgeRect = badgeHours.getBoundingClientRect();
                    const w = badgeRect.width;
                    const h = badgeRect.height;
                    const maxX = window.innerWidth - w;
                    const maxY = window.innerHeight - h;

                    x2 += vx2 * speed2;
                    y2 += vy2 * speed2;

                    let hitCorner = false;

                    if (x2 <= 0) { x2 = 0; vx2 = Math.abs(vx2); }
                    if (x2 >= maxX) { x2 = maxX; vx2 = -Math.abs(vx2); }
                    if (y2 <= 0) { y2 = 0; vy2 = Math.abs(vy2); }
                    if (y2 >= maxY) { y2 = maxY; vy2 = -Math.abs(vy2); }

                    const cornerThreshold = 5;
                    if ((x2 <= cornerThreshold || x2 >= maxX - cornerThreshold) &&
                        (y2 <= cornerThreshold || y2 >= maxY - cornerThreshold)) {
                        hitCorner = true;
                    }

                    if (hitCorner) {
                        badgeHours.classList.add('corner-hit');
                        setTimeout(() => badgeHours.classList.remove('corner-hit'), 500);
                    }

                    badgeHours.style.left = x2 + 'px';
                    badgeHours.style.top = y2 + 'px';

                    requestAnimationFrame(animateHours);
                }

                setTimeout(() => requestAnimationFrame(animateHours), 700);
            }
        })();
    </script>
