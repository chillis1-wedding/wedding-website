<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="auth.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Sara & Willis</a>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="gallery.html">Photos</a>
                <!-- <a href="story.html">Our Story</a> -->

                <a href="reading.html">Reading</a>
                <!-- <a href="rsvp.html">RSVP</a> -->
            </div>
        </div>
    </nav>

    <header class="hero hero-fullscreen">
        <img src="sara_floating_head.webp" alt="Sara" class="floating-sara">
        <img src="willis_photo.webp" alt="Willis" class="floating-willis">
        <div class="hero-content">
            <h1><span class="sara-name">Sara</span> <span class="plus-sign">+</span> <span class="willis-name">Willis</span></h1>
                        <div class="date">
                <p>Friday, August 28, 2026</p>
                <p class="venue">Bishop's Lodge</p>
                <p class="location">Santa Fe, New Mexico</p>
            </div>
        </div>
    </header>

    <!-- Chatbot Widget -->
    <div id="chatbot-container" class="chatbot-container">
        <button id="chatbot-toggle" class="chatbot-toggle">
            <span class="chat-icon">ðŸ’¬</span>
            <span class="chat-text">What can I help ya with?</span>
        </button>

        <div id="chatbot-window" class="chatbot-window">
            <div class="chatbot-header">
                <h3>Trail Guide</h3>
                <button id="chatbot-close" class="chatbot-close">&times;</button>
            </div>

            <div id="chatbot-messages" class="chatbot-messages">
                <div class="bot-message">
                    <div class="message-bubble">
                        Pull up a chair, friend. I've been ridin' with Sara & Willis a long time now. What do ya need to know?
                    </div>
                </div>
                <div class="sample-prompts">
                    <button class="sample-prompt" data-prompt="Tell me about Sara">Tell me about Sara</button>
                    <button class="sample-prompt" data-prompt="Tell me about Willis">Tell me about Willis</button>
                    <button class="sample-prompt" data-prompt="What's the dress code?">What's the dress code?</button>
                    <button class="sample-prompt" data-prompt="Where should I stay?">Where should I stay?</button>
                </div>
            </div>

            <div class="chatbot-input-container">
                <input
                    type="text"
                    id="chatbot-input"
                    class="chatbot-input"
                    placeholder="Ask about the wedding..."
                    autocomplete="off"
                >
                <button id="chatbot-send" class="chatbot-send">Send</button>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
