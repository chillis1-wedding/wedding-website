<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara & Willis - Enter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F5EDE0 0%, #E8DCC4 50%, #D4C4B0 100%);
            position: relative;
            overflow: hidden;
        }

        /* Floating Kais! */
        .floating-kai {
            position: absolute;
            width: 120px;
            height: 120px;
            object-fit: contain;
            z-index: 0;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            pointer-events: none;
        }

        .kai-1 {
            top: 5%;
            left: 8%;
            animation: kai-float-1 6s ease-in-out infinite, kai-spin 12s linear infinite;
        }
        .kai-2 {
            top: 15%;
            right: 10%;
            width: 100px;
            height: 100px;
            animation: kai-float-2 5s ease-in-out infinite 0.5s, kai-spin-reverse 10s linear infinite;
        }
        .kai-3 {
            bottom: 20%;
            left: 5%;
            width: 90px;
            height: 90px;
            animation: kai-float-3 7s ease-in-out infinite 1s, kai-wobble 3s ease-in-out infinite;
        }
        .kai-4 {
            bottom: 10%;
            right: 8%;
            width: 130px;
            height: 130px;
            animation: kai-float-4 5.5s ease-in-out infinite 0.3s, kai-spin 15s linear infinite reverse;
        }
        .kai-5 {
            top: 45%;
            left: 3%;
            width: 80px;
            height: 80px;
            animation: kai-float-5 6.5s ease-in-out infinite 0.8s, kai-bounce 2s ease-in-out infinite;
        }
        .kai-6 {
            top: 50%;
            right: 3%;
            width: 110px;
            height: 110px;
            animation: kai-float-6 5s ease-in-out infinite 1.2s, kai-spin-reverse 8s linear infinite;
        }
        .kai-7 {
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            animation: kai-float-7 4s ease-in-out infinite 0.2s, kai-crazy-spin 4s linear infinite;
            z-index: 0;
        }

        @keyframes kai-float-1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 30px) rotate(10deg); }
            50% { transform: translate(-10px, 50px) rotate(-5deg); }
            75% { transform: translate(30px, 20px) rotate(15deg); }
        }
        @keyframes kai-float-2 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-30px, 40px); }
            66% { transform: translate(20px, 60px); }
        }
        @keyframes kai-float-3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, -30px) scale(1.1); }
        }
        @keyframes kai-float-4 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-25px, -35px); }
            50% { transform: translate(-50px, 10px); }
            75% { transform: translate(-20px, -20px); }
        }
        @keyframes kai-float-5 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(35px, -25px); }
        }
        @keyframes kai-float-6 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-40px, 30px) scale(0.9); }
            66% { transform: translate(-20px, -20px) scale(1.05); }
        }
        @keyframes kai-float-7 {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-80px); }
        }
        @keyframes kai-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes kai-spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        @keyframes kai-wobble {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        @keyframes kai-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        @keyframes kai-crazy-spin {
            0% { transform: translateX(-50%) rotate(0deg) scale(1); }
            25% { transform: translateX(-50%) rotate(90deg) scale(1.2); }
            50% { transform: translateX(-50%) rotate(180deg) scale(0.8); }
            75% { transform: translateX(-50%) rotate(270deg) scale(1.1); }
            100% { transform: translateX(-50%) rotate(360deg) scale(1); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
        }

        .login-title {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .login-title .sara {
            color: #93E9BE;
            text-shadow:
                2px 2px 0px #ffd700,
                4px 4px 0px #ff1493;
            display: inline-block;
            animation: gentle-bounce 3s infinite ease-in-out;
        }

        .login-title .amp {
            color: #8b7355;
            font-family: 'Georgia', serif;
            font-size: 3rem;
            margin: 0 0.5rem;
        }

        .login-title .willis {
            color: #C2654A;
            text-shadow:
                2px 2px 0px #D4A254,
                4px 4px 0px #A0522D;
            display: inline-block;
            animation: gentle-bounce 3s infinite ease-in-out 0.5s;
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-subtitle {
            font-size: 1.3rem;
            color: #8b7355;
            margin-bottom: 2.5rem;
            font-style: italic;
        }

        .password-required-banner {
            background: linear-gradient(135deg, #C2654A, #D4A254);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
            margin-bottom: 2rem;
            display: inline-block;
            animation: banner-pulse 2s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(194, 101, 74, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes banner-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(194, 101, 74, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 6px 25px rgba(194, 101, 74, 0.6); }
        }

        .kai-says {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .kai-says span {
            display: inline-block;
            animation: wag 0.5s ease-in-out infinite alternate;
        }

        @keyframes wag {
            from { transform: rotate(-3deg); }
            to { transform: rotate(3deg); }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .login-prompt {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .login-hint {
            font-size: 0.95rem;
            color: #999;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .password-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 3px solid #E8DCC4;
            border-radius: 50px;
            text-align: center;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .password-input:focus {
            border-color: #93E9BE;
            box-shadow: 0 0 20px rgba(147, 233, 190, 0.4);
        }

        .password-input.error {
            border-color: #C2654A;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .enter-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: linear-gradient(135deg, #93E9BE 0%, #7dd4a8 100%);
            color: #333;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Georgia', serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(147, 233, 190, 0.5);
        }

        .error-message {
            color: #C2654A;
            margin-top: 1rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .login-title {
                font-size: 2.5rem;
            }
            .login-title .amp {
                font-size: 2rem;
            }
            .login-box {
                padding: 2rem 1.5rem;
            }
            .floating-kai {
                width: 80px;
                height: 80px;
            }
            .kai-2, .kai-4, .kai-6 {
                width: 70px;
                height: 70px;
            }
            .kai-3, .kai-5, .kai-7 {
                width: 60px;
                height: 60px;
            }
            .password-required-banner {
                font-size: 1.1rem;
                padding: 0.6rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <!-- 7 Floating Kais! -->
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-1">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-2">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-3">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-4">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-5">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-6">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-7">

        <div class="login-container">
            <h1 class="login-title">
                <span class="sara">Sara</span>
                <span class="amp">&</span>
                <span class="willis">Willis</span>
            </h1>
            <p class="login-subtitle">Are Getting Married!</p>

            <div class="password-required-banner">Password Required</div>

            <p class="kai-says"><span>Kai is guarding the door...</span></p>

            <div class="login-box">
                <p class="login-prompt">Enter the secret password to view our wedding details</p>
                <p class="login-hint">Hint: our furry friend's name</p>

                <form id="loginForm">
                    <input
                        type="text"
                        id="password"
                        class="password-input"
                        placeholder="Enter password..."
                        autocomplete="off"
                        autofocus
                    >
                    <button type="submit" class="enter-btn">Enter</button>
                </form>

                <p id="errorMsg" class="error-message">Kai says WOOF! That's not right. Try again!</p>
            </div>
        </div>
    </div>

    <script>
        const PASSWORD = 'kai';
        const STORAGE_KEY = 'sara_willis_wedding_auth';

        // Check if already authenticated
        if (sessionStorage.getItem(STORAGE_KEY) === 'true') {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const input = document.getElementById('password');
            const errorMsg = document.getElementById('errorMsg');
            const enteredPassword = input.value.toLowerCase().trim();

            if (enteredPassword === PASSWORD) {
                // Store authentication
                sessionStorage.setItem(STORAGE_KEY, 'true');
                // Redirect to main site
                window.location.href = 'index.html';
            } else {
                // Show error
                input.classList.add('error');
                errorMsg.classList.add('show');

                // Reset after animation
                setTimeout(() => {
                    input.classList.remove('error');
                }, 500);

                // Clear input
                input.value = '';
                input.focus();
            }
        });

        // Clear error when typing
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMsg').classList.remove('show');
        });
    </script>
</body>
</html>
