<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara & Willis - Enter</title>
    <link rel="icon" type="image/png" href="kai_no_background.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #F5E6D3 0%, #DBA07A 50%, #C17A5E 100%);
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        /* STAR WARS STYLE - Kais flying past! */
        .floating-kai {
            position: absolute;
            object-fit: contain;
            z-index: 0;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.3));
            pointer-events: none;
        }

        /* Each Kai starts tiny in center and zooms out in different directions */
        .kai-1 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-topleft 4s linear infinite;
        }
        .kai-2 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-topright 5s linear infinite 0.7s;
        }
        .kai-3 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-left 3.5s linear infinite 1.4s;
        }
        .kai-4 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-right 4.5s linear infinite 2.1s;
        }
        .kai-5 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-bottomleft 3.8s linear infinite 2.8s;
        }
        .kai-6 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-bottomright 4.2s linear infinite 3.5s;
        }
        .kai-7 {
            top: 50%;
            left: 50%;
            animation: kai-zoom-top 3.2s linear infinite 0.3s;
        }

        /* Zoom animations - start tiny at center, zoom past camera */
        @keyframes kai-zoom-topleft {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(-250%, -300%) scale(3) rotate(360deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-topright {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(150%, -350%) scale(2.5) rotate(-270deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-left {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(-400%, 50%) scale(3.5) rotate(180deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-right {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(300%, -20%) scale(4) rotate(-360deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-bottomleft {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(-300%, 250%) scale(2.8) rotate(450deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-bottomright {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(250%, 300%) scale(3.2) rotate(-540deg);
                opacity: 0;
            }
        }
        @keyframes kai-zoom-top {
            0% {
                transform: translate(-50%, -50%) scale(0.05) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -400%) scale(2) rotate(720deg);
                opacity: 0;
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
        }

        .login-title {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .login-title .sara {
            color: #C17A5E;
            text-shadow:
                2px 2px 0px #d4a088,
                4px 4px 0px #dba07a;
            display: inline-block;
            animation: gentle-bounce 3s infinite ease-in-out;
        }

        .login-title .amp {
            color: #8b7355;
            font-family: 'Georgia', serif;
            font-size: 3rem;
            margin: 0 0.5rem;
        }

        .login-title .willis {
            color: #3D5A4C;
            text-shadow:
                2px 2px 0px #4a7c59,
                4px 4px 0px #6b9b7a;
            display: inline-block;
            animation: gentle-bounce 3s infinite ease-in-out 0.5s;
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-subtitle {
            font-size: 1.3rem;
            color: #8b7355;
            margin-bottom: 2.5rem;
            font-style: italic;
        }

        .kai-says {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .kai-says span {
            display: inline-block;
            animation: wag 0.5s ease-in-out infinite alternate;
        }

        @keyframes wag {
            from { transform: rotate(-3deg); }
            to { transform: rotate(3deg); }
        }

        .login-box-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
        }

        .static-kai {
            position: absolute;
            right: -120px;
            width: 180px;
            height: auto;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.25));
            z-index: 2;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }

        .login-prompt {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .login-hint {
            font-size: 0.95rem;
            color: #999;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .password-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 3px solid #E8DCC4;
            border-radius: 50px;
            text-align: center;
            font-family: 'Varela Round', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .password-input:focus {
            border-color: #3D5A4C;
            box-shadow: 0 0 20px rgba(61, 90, 76, 0.4);
        }

        .password-input.error {
            border-color: #C2654A;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .enter-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: linear-gradient(135deg, #3D5A4C 0%, #4a7c59 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Varela Round', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(61, 90, 76, 0.5);
        }

        .error-message {
            color: #C2654A;
            margin-top: 1rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .login-title {
                font-size: 2.5rem;
            }
            .login-title .amp {
                font-size: 2rem;
            }
            .login-box {
                padding: 2rem 1.5rem;
            }
            .static-kai {
                right: -80px;
                width: 120px;
            }
        }

        @media (max-width: 480px) {
            .static-kai {
                position: relative;
                right: auto;
                width: 100px;
                margin-top: 1rem;
            }
            .login-box-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-page">
        <!-- 7 Floating Kais! -->
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-1">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-2">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-3">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-4">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-5">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-6">
        <img src="kai_no_background.png" alt="Kai" class="floating-kai kai-7">

        <div class="login-container">
            <h1 class="login-title">
                <span class="sara">Sara</span> <span class="amp">+</span> <span class="willis">Willis</span>
            </h1>
            <div class="login-box-wrapper">
                <div class="login-box">
                    <p class="login-prompt">Someone is guarding the door, state the password, stranger</p>

                    <form id="loginForm">
                        <input
                            type="text"
                            id="password"
                            class="password-input"
                            placeholder="our furry friend"
                            autocomplete="off"
                            autofocus
                        >
                        <button type="submit" class="enter-btn">Enter</button>
                    </form>

                    <p id="errorMsg" class="error-message">WOOF! That's not right. Try again!</p>
                </div>
                <img src="kai_no_background.png" alt="Kai guarding the door" class="static-kai">
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'sara_willis_wedding_auth';

        // Check if already authenticated
        if (sessionStorage.getItem(STORAGE_KEY) === 'true') {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const input = document.getElementById('password');
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = document.querySelector('.enter-btn');

            // Disable button while checking
            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking...';

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: input.value })
                });

                const data = await response.json();

                if (data.success) {
                    // Store authentication and redirect
                    sessionStorage.setItem(STORAGE_KEY, 'true');
                    window.location.href = 'index.html';
                } else {
                    // Show error
                    input.classList.add('error');
                    errorMsg.classList.add('show');

                    setTimeout(() => {
                        input.classList.remove('error');
                    }, 500);

                    input.value = '';
                    input.focus();
                }
            } catch (error) {
                console.error('Auth error:', error);
                errorMsg.textContent = 'Something went wrong. Try again!';
                errorMsg.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enter';
            }
        });

        // Clear error when typing
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMsg').classList.remove('show');
            document.getElementById('errorMsg').textContent = "WOOF! That's not right. Try again!";
        });
    </script>
</body>
</html>
