    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">

<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Sara & Willis</a>
            <div class="nav-links">
                <a href="index.html">Home</a>

                <!-- <a href="rsvp.html">RSVP</a> -->
            </div>
        </div>
    </nav>


    <section class="projector-section">
        <div class="projector-container">
            <!-- Previous Button -->
            <button class="projector-btn prev" aria-label="Previous photo">
                <span class="btn-icon">&#9664;</span>
            </button>

            <!-- Projector Screen -->
            <div class="projector-screen">
                <div class="screen-frame">
                    <div class="slide-stack" id="slide-stack">
                        <!-- Slides will be generated by JavaScript -->
                    </div>
                    <div class="photo-counter">
                        <span id="current-photo">1</span> / <span id="total-photos">15</span>
                    </div>
                </div>
            </div>

            <!-- Next Button -->
            <button class="projector-btn next" aria-label="Next photo">
                <span class="btn-icon">&#9654;</span>
            </button>
        </div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <button class="lightbox-nav lightbox-prev" aria-label="Previous">&#9664;</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Enlarged photo">
        </div>
        <button class="lightbox-nav lightbox-next" aria-label="Next">&#9654;</button>
        <div class="lightbox-counter">
            <span id="lightbox-current">1</span> / <span id="lightbox-total">19</span>
        </div>
    </div>

    <script src="gallery.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
