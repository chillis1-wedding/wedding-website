<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Photos - Sara & Willis</title>
    <script src="auth.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Sara & Willis</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="gallery.html" class="active">Photos</a>
                <a href="story.html">Our Story</a>
                <a href="faq.html">FAQ</a>
                <a href="rsvp.html">RSVP</a>
            </div>
        </div>
    </nav>

    <header class="gallery-header">
        <div class="container">
            <h1>Our Photo Gallery</h1>
            <p class="gallery-subtitle">Moments Together</p>
        </div>
    </header>

    <section class="projector-section">
        <div class="projector-container">
            <!-- Previous Button -->
            <button class="projector-btn prev" aria-label="Previous photo">
                <span class="btn-icon">&#9664;</span>
            </button>

            <!-- Projector Screen -->
            <div class="projector-screen">
                <div class="screen-frame">
                    <div class="slide-stack" id="slide-stack">
                        <!-- Slides will be generated by JavaScript -->
                    </div>
                    <div class="photo-counter">
                        <span id="current-photo">1</span> / <span id="total-photos">15</span>
                    </div>
                </div>
            </div>

            <!-- Next Button -->
            <button class="projector-btn next" aria-label="Next photo">
                <span class="btn-icon">&#9654;</span>
            </button>
        </div>
    </section>

    <!-- Chatbot Widget -->
    <div id="chatbot-container" class="chatbot-container">
        <button id="chatbot-toggle" class="chatbot-toggle">
            <span class="chat-text">Ask about us</span>
        </button>

        <div id="chatbot-window" class="chatbot-window">
            <div class="chatbot-header">
                <h3>Wedding Chat Assistant</h3>
                <button id="chatbot-close" class="chatbot-close">&times;</button>
            </div>

            <div id="chatbot-messages" class="chatbot-messages">
                <div class="bot-message">
                    <div class="message-bubble">
                        Welcome to the future âœ¨ Ask me 3 wishes... or just ask about the wedding. I'm like a digital Ali Baba but for Sara & Willis info ðŸ§ž
                    </div>
                </div>
            </div>

            <div class="chatbot-input-container">
                <input
                    type="text"
                    id="chatbot-input"
                    class="chatbot-input"
                    placeholder="Ask about the wedding..."
                    autocomplete="off"
                >
                <button id="chatbot-send" class="chatbot-send">Send</button>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
